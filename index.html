<!DOCTYPE html>
<html>
<head>
  <title>ARC Waiters</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="disclaimer">ARC Waiters: A fan-made tribute, not affiliated with Embark Studios. Will close when ARC Raiders releases.</div>
  <div id="game-container">
    <div id="controls-box">
      <h3>Controls</h3>
      <ul>
        <li><b>WASD / Arrow Keys</b>: Move</li>
        <li><b>Shift</b>: Sprint (Toggle)</li>
        <li><b>Space</b>: Shoot</li>
        <li><b>R</b>: Restart</li>
      </ul>
    </div>
    <div id="legend-box">
      <ul>
        <li><img src="arc_waiter_v1.png" width="60" style="vertical-align:middle;"> Player</li>
        <li><img src="arc_v1.png" width="60" style="vertical-align:middle;"> Enemy</li>
        <li><img src="lootBox.png" width="60" style="vertical-align:middle;"> Loot</li>
        <li><img src="extraction.png" width="60" style="vertical-align:middle;"> Extraction</li>
        <li><img src="bullet.png" width="60" style="vertical-align:middle;"> Bullet</li>
      </ul>
    </div>
  </div>
</body>
</html>
